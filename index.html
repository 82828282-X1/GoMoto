<!DOCTYPE html>
<html>
<head>
    <title>GoMoto Ride Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        #map {
            height: 60vh;
            width: 100%;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px;
        }

        input[type="text"] {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #F4A261;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #E63946;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMFiXrKuTBCoDhsxxoYJ2BJiUgFEgrFg&libraries=places"></script>
</head>
<body>
    <div class="input-container">
        <input type="text" id="pickup" placeholder="Enter pickup location" autocomplete="off">
        <input type="text" id="dropoff" placeholder="Enter drop-off location" autocomplete="off">
        <button class="btn" onclick="confirmRide()">Confirm Ride</button>
    </div>
    <div id="map"></div>

<script>
    let map, pickupMarker, dropoffMarker, directionsService, directionsRenderer;
    let autocompletePickup, autocompleteDropoff;

    function initMap() {
        const lilongweCenter = { lat: -13.9833, lng: 33.7833 }; // Lilongwe Center
        map = new google.maps.Map(document.getElementById("map"), {
            center: lilongweCenter,
            zoom: 14,
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
        
        // Initialize autocomplete for pickup and drop-off
        autocompletePickup = new google.maps.places.Autocomplete(
            document.getElementById("pickup"), { componentRestrictions: { country: "MW" } }
        );

        autocompleteDropoff = new google.maps.places.Autocomplete(
            document.getElementById("dropoff"), { componentRestrictions: { country: "MW" } }
        );

        autocompletePickup.addListener("place_changed", setPickupMarker);
        autocompleteDropoff.addListener("place_changed", setDropoffMarker);
    }

    function setPickupMarker() {
        const place = autocompletePickup.getPlace();
        if (place.geometry) {
            if (pickupMarker) pickupMarker.setMap(null);
            pickupMarker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                label: "A",
                title: "Pickup Location",
            });
            map.panTo(place.geometry.location);
        }
    }

    function setDropoffMarker() {
        const place = autocompleteDropoff.getPlace();
        if (place.geometry) {
            if (dropoffMarker) dropoffMarker.setMap(null);
            dropoffMarker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                label: "B",
                title: "Drop-off Location",
            });
            map.panTo(place.geometry.location);
        }
    }

    function confirmRide() {
        if (!pickupMarker || !dropoffMarker) {
            alert("Please enter both pickup and drop-off locations.");
            return;
        }
        const distance = google.maps.geometry.spherical.computeDistanceBetween(
            pickupMarker.getPosition(),
            dropoffMarker.getPosition()
        ) / 1000; // Convert meters to kilometers

        // Display confirmation popup
        const confirmationMessage = `
            <div style="text-align: center;">
                <img src="https://raw.githubusercontent.com/88448844/Driver-/refs/heads/main/driver%202.gif" 
                     alt="Driver Icon" style="width: 80px; height: 80px;">
                <h3>Ride Confirmed!</h3>
                <p><strong>Pickup:</strong> ${document.getElementById("pickup").value}</p>
                <p><strong>Drop-off:</strong> ${document.getElementById("dropoff").value}</p>
                <p><strong>Distance:</strong> ${distance.toFixed(2)} km</p>
            </div>
        `;
        const popup = window.open("", "Ride Confirmation", "width=300,height=400");
        popup.document.write(confirmationMessage);
        popup.document.close();
    }

    window.onload = initMap;
</script>
</body>
</html>
