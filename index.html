<!DOCTYPE html>
<html>
<head>
    <title>GoMoto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .input-container, .dropdown-container, .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        input[type="text"], select {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }

        .btn {
            width: 120px;
            height: 40px;
            background-color: #E63946;
            color: #FFF;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 10px 0;
            border-radius: 10px;
        }

        .dropdown-container select {
            border: 2px solid #F4A261;
            border-radius: 20px;
            cursor: pointer;
            background-color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="input-container">
    <input type="text" id="dropOffInput" placeholder="Pickup Location" autocomplete="off">
    <input type="text" id="destinationInput" placeholder="Destination" autocomplete="off">
</div>

<div id="map"></div>

<div class="dropdown-container">
    <select id="paymentMethod">
        <option value="" disabled selected>Select Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="Airtel Money">Airtel Money</option>
        <option value="Tnm Mpamba">Tnm Mpamba</option>
        <option value="Credit Card">Credit Card</option>
    </select>
</div>

<div class="button-container">
    <button class="btn" onclick="confirmRide()">Confirm Ride</button>
</div>

<script>
    let map, pickupMarker, destinationMarker;
    let directionsService, directionsRenderer;
    let pickupLocation, destinationLocation, distance, price;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -15.7861, lng: 35.0058 },
            zoom: 13,
            mapTypeId: "roadmap",
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
        directionsRenderer.setMap(map);

        const dropOffInput = document.getElementById("dropOffInput");
        const autocompletePickup = new google.maps.places.Autocomplete(dropOffInput);
        autocompletePickup.addListener("place_changed", () => {
            const place = autocompletePickup.getPlace();
            pickupLocation = place.geometry.location;
            addMarker(pickupLocation, "pickup");
        });

        const destinationInput = document.getElementById("destinationInput");
        const autocompleteDestination = new google.maps.places.Autocomplete(destinationInput);
        autocompleteDestination.addListener("place_changed", () => {
            const place = autocompleteDestination.getPlace();
            destinationLocation = place.geometry.location;
            addMarker(destinationLocation, "destination");
            calculateRoute();
        });
    }

    function addMarker(location, type) {
        const iconUrl = "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
        if (type === "pickup") {
            if (pickupMarker) pickupMarker.setMap(null);
            pickupMarker = new google.maps.Marker({ position: location, map: map, icon: iconUrl });
        } else {
            if (destinationMarker) destinationMarker.setMap(null);
            destinationMarker = new google.maps.Marker({ position: location, map: map, icon: iconUrl });
        }
    }

    function calculateRoute() {
        if (!pickupLocation || !destinationLocation) return;
        directionsService.route({
            origin: pickupLocation,
            destination: destinationLocation,
            travelMode: "DRIVING",
        }, (response, status) => {
            if (status === "OK") {
                directionsRenderer.setDirections(response);
                const leg = response.routes[0].legs[0];
                distance = leg.distance.text;
                price = (leg.distance.value / 1000) * 1500; // Fixed price per km
            }
        });
    }

    function confirmRide() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        if (!pickupLocation || !destinationLocation || !paymentMethod) {
            alert("Please enter all details including payment method.");
            return;
        }

        const message = `
        ðŸš• New Ride Request ðŸš•
        Pickup: ${document.getElementById("dropOffInput").value}
        Destination: ${document.getElementById("destinationInput").value}
        Distance: ${distance}
        Price: MK ${price.toFixed(2)}
        Payment Method: ${paymentMethod}
        `;

        // Simulating WhatsApp via Twilio API
        sendWhatsAppMessage(message);
    }

    function sendWhatsAppMessage(message) {
        fetch("YOUR_SERVER_ENDPOINT", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        }).then(() => {
            window.location.href = "driver_on_way.html"; // Redirect to confirmation page
        }).catch((error) => {
            alert("Failed to send order. Try again!");
            console.error(error);
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMFiXrKuTBCoDhsxxoYJ2BJiUgFEgrFg&libraries=places&callback=initMap" async defer></script>
</body>
</html>
