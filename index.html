<!DOCTYPE html>
<html>
<head>
    <title>GoMoto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map {
            height: 400px;
            width: 95%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .input-box {
            margin: 5px;
            width: 95%;
            max-width: 600px;
        }

        .btn {
            background-color: #E63946;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .animation-container {
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 600px;
            margin-top: 20px;
        }

        .animation-container img {
            height: 100px; /* Restore original size */
        }

        .info-box {
            text-align: center;
            margin: 10px;
            font-size: 16px;
            color: #333;
        }

        #driver-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>GoMoto</h1>
    <div class="input-box">
        <input id="dropOffInput" type="text" placeholder="Enter pickup location" style="width: 100%; padding: 10px;">
    </div>
    <div class="input-box">
        <input id="destinationInput" type="text" placeholder="Enter destination location" style="width: 100%; padding: 10px;">
    </div>
    <div id="map"></div>
    <button class="btn" onclick="confirmRide()">Confirm Ride</button>
    <div class="info-box" id="info-text">Ride information will appear here...</div>
    <div class="animation-container">
        <img id="car-animation" src="https://raw.githubusercontent.com/88448844/Icons/refs/heads/main/minicar%202.gif" alt="Car" hidden>
        <img id="bike-animation" src="https://raw.githubusercontent.com/88448844/Icons/refs/heads/main/motorbike.gif" alt="Bike" hidden>
    </div>
    <div id="driver-message"></div>

    <script>
        let map, pickupMarker, destinationMarker, directionsRenderer, directionsService;

        function initMap() {
            const defaultLocation = { lat: -13.9833, lng: 33.7833 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 13
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
            directionsRenderer.setMap(map);

            const pickupInput = document.getElementById("dropOffInput");
            const destinationInput = document.getElementById("destinationInput");

            const autocompletePickup = new google.maps.places.Autocomplete(pickupInput);
            const autocompleteDestination = new google.maps.places.Autocomplete(destinationInput);

            autocompletePickup.addListener("place_changed", () => {
                const place = autocompletePickup.getPlace();
                if (place.geometry) setMarker("pickup", place.geometry.location);
            });

            autocompleteDestination.addListener("place_changed", () => {
                const place = autocompleteDestination.getPlace();
                if (place.geometry) {
                    setMarker("destination", place.geometry.location);
                    calculateRoute();
                }
            });
        }

        function setMarker(type, location) {
            const icon = { url: "https://maps.google.com/mapfiles/kml/paddle/red-circle.png", scaledSize: new google.maps.Size(30, 30) };
            if (type === "pickup") {
                if (pickupMarker) pickupMarker.setMap(null);
                pickupMarker = new google.maps.Marker({ position: location, map: map, icon: icon });
            } else {
                if (destinationMarker) destinationMarker.setMap(null);
                destinationMarker = new google.maps.Marker({ position: location, map: map, icon: icon });
            }
        }

        function calculateRoute() {
            if (!pickupMarker || !destinationMarker) {
                document.getElementById("info-text").innerText = "Set both pickup and destination points.";
                return;
            }

            directionsService.route({
                origin: pickupMarker.getPosition(),
                destination: destinationMarker.getPosition(),
                travelMode: "DRIVING"
            }, (result, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(result);
                    const leg = result.routes[0].legs[0];
                    const distance = leg.distance.text;
                    const price = (leg.distance.value / 1000) * 1000;

                    document.getElementById("info-text").innerText = 
                        `Distance: ${distance}, Price: MK ${price.toFixed(2)}`;
                } else {
                    document.getElementById("info-text").innerText = "Could not calculate route.";
                }
            });
        }

        function confirmRide() {
            if (!pickupMarker || !destinationMarker) {
                alert("Set pickup and destination points first.");
                return;
            }

            document.getElementById("car-animation").hidden = false;
            document.getElementById("bike-animation").hidden = false;
            document.getElementById("driver-message").innerText = "Driver on his way!";
        }

        window.onload = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMFiXrKuTBCoDhsxxoYJ2BJiUgFEgrFg&libraries=places&callback=initMap" async defer></script>
</body>
</html>
