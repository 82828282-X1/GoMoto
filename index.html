<!DOCTYPE html>
<html>
<head>
    <title>GoMoto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 5px;
        }

        input[type="text"] {
            width: 68%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }

        .btn {
            width: 120px;
            height: 40px;
            padding: 0;
            background-color: #E63946;
            color: #FFF;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #map {
            height: 400px;
            width: 100%;
            margin: 5px 0;
            border-radius: 10px;
        }

        .vehicle-option {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 5px;
            background-color: #FFF;
        }

        select {
            width: 90%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="input-container">
    <input type="text" id="dropOffInput" placeholder="Enter pickup location" autocomplete="off">
    <button class="btn" onclick="useCurrentLocation()">Current Location</button>
</div>

<div class="input-container">
    <input type="text" id="destinationInput" placeholder="Enter destination location" autocomplete="off">
    <div class="vehicle-option" onclick="selectVehicle('car')">üöó</div>
    <div class="vehicle-option" onclick="selectVehicle('motorcycle')">üèçÔ∏è</div>
</div>

<div id="map"></div>

<div id="info-container">
    <div id="info-text">Your journey summary will appear here...</div>
    <select id="paymentMethod">
        <option value="" disabled selected>Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="Airtel Money">Airtel Money</option>
        <option value="Tnm Mpamba">Tnm Mpamba</option>
        <option value="Credit Card">Credit Card</option>
    </select>
    <button class="btn" onclick="confirmRide()">Confirm Ride</button>
</div>

<script>
    let map, pickupMarker, destinationMarker, autocompletePickup, autocompleteDestination, directionsRenderer, directionsService;
    let selectedVehicle = "car", distance, price;

    function initMap() {
        const defaultCoords = { lat: -13.9833, lng: 33.7833 };
        map = new google.maps.Map(document.getElementById("map"), { center: defaultCoords, zoom: 14 });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
        directionsRenderer.setMap(map);

        autocompletePickup = new google.maps.places.Autocomplete(document.getElementById("dropOffInput"), {
            componentRestrictions: { country: "MW" }
        });
        autocompletePickup.addListener("place_changed", () => setMarker("A", autocompletePickup.getPlace().geometry.location));

        autocompleteDestination = new google.maps.places.Autocomplete(document.getElementById("destinationInput"), {
            componentRestrictions: { country: "MW" }
        });
        autocompleteDestination.addListener("place_changed", () => setMarker("B", autocompleteDestination.getPlace().geometry.location));
    }

    function setMarker(label, location) {
        if (label === "A") {
            if (pickupMarker) pickupMarker.setMap(null);
            pickupMarker = new google.maps.Marker({ position: location, map: map, label: "A" });
        } else if (label === "B") {
            if (destinationMarker) destinationMarker.setMap(null);
            destinationMarker = new google.maps.Marker({ position: location, map: map, label: "B" });
        }
        calculateRoute();
    }

    function useCurrentLocation() {
        navigator.geolocation.getCurrentPosition(position => {
            setMarker("A", { lat: position.coords.latitude, lng: position.coords.longitude });
            map.setCenter({ lat: position.coords.latitude, lng: position.coords.longitude });
        });
    }

    function calculateRoute() {
        if (!pickupMarker || !destinationMarker) return;

        directionsService.route({
            origin: pickupMarker.getPosition(),
            destination: destinationMarker.getPosition(),
            travelMode: google.maps.TravelMode.DRIVING
        }, (response, status) => {
            if (status === "OK") {
                directionsRenderer.setDirections(response);
                const leg = response.routes[0].legs[0];
                distance = leg.distance.text;
                price = (selectedVehicle === "car" ? 1500 : 1000) * (leg.distance.value / 1000);
                document.getElementById("info-text").innerText = `Mode: ${selectedVehicle}, Distance: ${distance}, Price: MK ${price.toFixed(2)}`;
            }
        });
    }

    function selectVehicle(vehicle) {
        selectedVehicle = vehicle;
        calculateRoute();
    }

    function confirmRide() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        if (!pickupMarker || !destinationMarker || !paymentMethod) {
            alert("Please complete all fields.");
            return;
        }
        const message = `
            <div style="text-align:center;">
                <img src="https://raw.githubusercontent.com/88448844/Driver/refs/heads/main/driver%202.gif" width="80" height="80" alt="Driver Animation">
                <p>Ride Confirmed!</p>
                <p>Distance: ${distance}</p>
                <p>Price: MK ${price.toFixed(2)}</p>
                <p>Payment: ${paymentMethod}</p>
            </div>
        `;
        const confirmation = document.createElement("div");
        confirmation.innerHTML = message;
        alert(confirmation.innerHTML.replace(/<[^>]*>/g, "")); // Clean alert content
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMFiXrKuTBCoDhsxxoYJ2BJiUgFEgrFg&libraries=places&callback=initMap"></script>
</body>
</html>
