<!DOCTYPE html>
<html>
<head>
  <title>GoMoto - Plan Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #EA9E06;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .tab-container {
      display: flex;
      justify-content: space-around;
      background-color: #F8B03C;
      padding: 10px;
      border-radius: 10px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #FFFFFF;
    }
    .tab.active {
      background-color: #FFFFFF;
      color: #EA9E06;
      border-radius: 5px;
    }
    .map-container {
      height: calc(100vh - 150px);
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .info-button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .info-button {
      background-color: #EA9E06;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">GoMoto - Plan Your Ride</div>
  <div class="tab-container">
    <div class="tab active" onclick="selectMode('Car')">Car</div>
    <div class="tab" onclick="selectMode('Motorcycle')">Motorcycle</div>
  </div>
  <div class="map-container">
    <div id="map"></div>
  </div>
  <div class="info-button-container">
    <button class="info-button" onclick="copyInformation()">Copy Information</button>
  </div>

  <script>
    let map, marker, mode = 'Car';

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -15.81763, lng: 35.07063 },
        zoom: 15,
        mapTypeId: 'satellite'
      });
      marker = new google.maps.Marker({
        map: map,
        icon: {
          url: 'https://path-to-your-arrow-icon.svg', // Arrow icon for current location
          rotation: 0 // Adjust rotation with device orientation
        }
      });
    }

    function selectMode(selectedMode) {
      mode = selectedMode;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${mode === 'Car' ? 1 : 2})`).classList.add('active');
    }

    function copyInformation() {
      const info = `Pickup Location: ${marker.getPosition().toString()} \nMode of Transport: ${mode}`;
      navigator.clipboard.writeText(info).then(() => alert("Copied to clipboard"));
    }

    window.onload = function() {
      initMap();
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMFiXrKuTBCoDhsxxoYJ2BJiUgFEgrFg&callback=initMap" async defer></script>
</body>
</html>
