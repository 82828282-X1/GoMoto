<script>
    let map, pickupMarker, destinationMarker, autocompletePickup, autocompleteDestination, directionsRenderer, directionsService;
    let selectedVehicle = null; // Tracks selected vehicle
    let distance, price;

    function initMap() {
        const defaultCoords = { lat: -13.9833, lng: 33.7833 };
        map = new google.maps.Map(document.getElementById("map"), {
            center: defaultCoords,
            zoom: 13,
            mapTypeId: "roadmap",
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
        directionsRenderer.setMap(map);

        autocompletePickup = new google.maps.places.Autocomplete(document.getElementById("dropOffInput"), {
            componentRestrictions: { country: "MW" }
        });
        autocompletePickup.addListener("place_changed", () => {
            const place = autocompletePickup.getPlace();
            if (place && place.geometry) {
                setMarker("pickup", place.geometry.location);
            }
        });

        autocompleteDestination = new google.maps.places.Autocomplete(document.getElementById("destinationInput"), {
            componentRestrictions: { country: "MW" }
        });
        autocompleteDestination.addListener("place_changed", () => {
            const place = autocompleteDestination.getPlace();
            if (place && place.geometry) {
                setMarker("destination", place.geometry.location);
                calculateRoute();
            }
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(pos);
                    setMarker("pickup", pos);
                },
                () => {
                    handleLocationError(true);
                }
            );
        } else {
            handleLocationError(false);
        }
    }

    function setMarker(type, location) {
        const icon = {
            url: "https://maps.google.com/mapfiles/kml/paddle/red-circle.png",
            scaledSize: new google.maps.Size(35, 35),
        };

        if (type === "pickup") {
            if (pickupMarker) pickupMarker.setMap(null);
            pickupMarker = new google.maps.Marker({
                position: location,
                map: map,
                icon: icon
            });
            map.panTo(location);
        } else {
            if (destinationMarker) destinationMarker.setMap(null);
            destinationMarker = new google.maps.Marker({
                position: location,
                map: map,
                icon: icon
            });
        }
    }

    function calculateRoute() {
        if (!pickupMarker || !destinationMarker || !selectedVehicle) {
            document.getElementById("info-text").innerText = "Select a mode of transport.";
            return;
        }

        directionsService.route({
            origin: pickupMarker.getPosition(),
            destination: destinationMarker.getPosition(),
            travelMode: "DRIVING",
        }, (response, status) => {
            if (status === "OK") {
                directionsRenderer.setDirections(response);
                const leg = response.routes[0].legs[0];
                distance = leg.distance.text;
                price = (selectedVehicle === "car" ? 1500 : 1000) * (leg.distance.value / 1000);
                document.getElementById("info-text").innerText =
                    `Mode: ${selectedVehicle === "car" ? "Car" : "Motorbike"}, Distance: ${distance}, Price: MK ${price.toFixed(2)}`;
            } else {
                document.getElementById("info-text").innerText = "Could not calculate route.";
            }
        });
    }

    function selectVehicle(vehicle) {
        selectedVehicle = vehicle;

        // Remove 'selected' class from both options
        document.getElementById("carOption").classList.remove("selected");
        document.getElementById("motorcycleOption").classList.remove("selected");

        // Add 'selected' class to the chosen vehicle
        document.getElementById(vehicle + "Option").classList.add("selected");

        // Clear animation or previous confirmation message
        document.getElementById("driver-message").innerText = "";
        document.getElementById("driver-icon").hidden = true;
    }

    function useCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    setMarker("pickup", pos);
                    map.panTo(pos);
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ location: pos }, (results, status) => {
                        if (status === "OK" && results[0]) {
                            document.getElementById("dropOffInput").value = results[0].formatted_address;
                        }
                    });
                },
                () => {
                    handleLocationError(true);
                }
            );
        } else {
            handleLocationError(false);
        }
    }

    function handleLocationError(browserHasGeolocation) {
        document.getElementById("dropOffInput").placeholder = browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation.";
    }

    function confirmRide() {
        const paymentMethod = document.getElementById("paymentMethod").value;

        if (!paymentMethod || !pickupMarker || !destinationMarker || !selectedVehicle) {
            alert("Please complete all fields before confirming the ride.");
            return;
        }

        alert(`Ride Confirmed!\n\nDistance: ${distance}\nPrice: MK ${price.toFixed(2)}\nPayment: ${paymentMethod}`);

        // Display driver animation after confirmation
        const driverMessage = document.getElementById("driver-message");
        driverMessage.innerText = "Driver on his way!"; // Restore green message
        driverMessage.style.color = "green";

        const driverIcon = document.getElementById("driver-icon");
        driverIcon.hidden = false;

        if (selectedVehicle === "car") {
            driverIcon.src = "https://raw.githubusercontent.com/88448844/Icons/refs/heads/main/minicar%202.gif";
        } else if (selectedVehicle === "motorbike") {
            driverIcon.src = "https://raw.githubusercontent.com/88448844/Icons/refs/heads/main/motorbike.gif";
        }
    }
</script>
