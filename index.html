<!DOCTYPE html>
<html lang="en">
<head>
  <title>GoMoto - Enhanced Experience</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    /* Map and general styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map-container {
      height: 60%;
      width: 100%;
    }
    /* Swipe Selector Styles */
    .swiper-container {
      width: 100%;
      height: 100px;
      background-color: #f0f0f0;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    .selected-vehicle {
      background-color: #F4A261;
      border-radius: 20px;
      color: #FFFFFF;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Swiper container for vehicle selection -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide selected-vehicle" onclick="setTransport('Car')">Car</div>
      <div class="swiper-slide selected-vehicle" onclick="setTransport('Bike')">Motorcycle</div>
    </div>
  </div>

  <!-- Map container -->
  <div id="map-container"></div>

  <!-- Copy Info Button -->
  <button id="copy-info">Copy Information</button>

  <script>
    let transportMode = "Car"; // Default transport mode

    function setTransport(mode) {
      transportMode = mode;
    }

    function initMap() {
      // Initialize map with satellite view
      const map = new google.maps.Map(document.getElementById("map-container"), {
        center: { lat: -15.81763, lng: 35.07063 },
        zoom: 14,
        mapTypeId: "satellite"
      });

      // Arrow marker for current location
      const currentLocation = new google.maps.Marker({
        position: { lat: -15.81763, lng: 35.07063 },
        map,
        icon: {
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
          scale: 5,
          rotation: 0, // Adjust dynamically with device direction
          fillColor: "#FF6347",
          fillOpacity: 1,
          strokeWeight: 2,
          strokeColor: "#ffffff"
        }
      });

      // Pin for destination
      const destinationMarker = new google.maps.Marker({
        position: { lat: -15.82483, lng: 35.09010 }, // Placeholder coordinates
        map,
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
      });
    }

    // Copy Information Button Action
    document.getElementById("copy-info").onclick = () => {
      const info = `Transport: ${transportMode}\nPickup: ${currentLocation.position}\nDestination: ${destinationMarker.position}`;
      navigator.clipboard.writeText(info).then(() => alert("Info copied!"));
    };

    window.initMap = initMap;
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMFiXrKuTBCoDhsxxoYJ2BJiUgFEgrFg&callback=initMap"></script>
  <script>
    // Swiper JS initialization
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 2,
      spaceBetween: 30,
    });
  </script>
</body>
</html>
